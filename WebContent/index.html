<!doctype html>
<html>
	<head>
		<title>Submit New Appointment</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Diary App</h1>
			</header>
				<div class="inner">
					<form id="mainform" method="GET" action="api/appointment">
						<label>User:</label>
						<input id="user" type="text" name="user"><br>
						<label>From:</label>
						<input id="from" type="date" name="fromDate"><br>
						<label>To:</label>
						<input id="to" type="date" name="toDate"><br>
						<button type="submit">Show Appointments</button>
					</form>
					<div>
						<ul id="results">
						</ul>
					</div>
					<p>or</p>
					<button>Add an Appointment</button>
					<form id="newAppForm" action="api/appointment" method="post">
						<label>Owner</label>
						<input id="new_owner" type="text" name="owner"><br>
						<label>Date</label>
						<input id="new_date" type="date" name="date"><br>
						<label>Start Time:</label>
						<input id="new_time" type="time" name='new_time' name="time"><br>
						<label>Duration:</label>
						<input id="new_duration" type="number" name="duration"><br>
						<label>Description</label>
						<input id="new_desc" type="text" name="description"><br>
						<input type="submit" id="addNewButton">
					</form>
				</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script/app.js"></script>
	</body>
</html>
