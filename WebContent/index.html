<!doctype html>
<html>
	<head>
		<title>Submit New Appointment</title>
	</head>
	<body>
		<header>
			<h1>Submit a New Appointment</h1>
		</header>
		<section>
			<form method="post" action="/city">
				<table>
					<tr>
						<td>date Time</td>
						<td>
							<input type="date" name="dateTime">
						</td>
					</tr>
					<tr>
						<td>duration</td>
						<td>
							<input type="number" name="duration" min="1" max="200">
						</td>
					</tr>
					<tr>
						<td>owner:</td>
						<td>
							<input name="owner" type="text">
						</td>
					</tr>
					<tr>
						<td>description:</td>
						<td>
							<input name="description" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<button type="submit">Submit Appointment</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
